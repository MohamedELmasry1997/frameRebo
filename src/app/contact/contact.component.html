<section>
  <div class="container">
    <div class="row my-5 py-5">
      <h2 class="text-uppercase fw-bold text-center my-3 fs-1 mt-5 pt-5">
        Contact Section
      </h2>
      <!-- star -->
      <div class="d-flex justify-content-center align-items-center pb-2">
        <div class="line ms-3"></div>
        <i class="fa-regular fs-4 mx-2 fa-star"></i>
        <div class="line me-3"></div>
      </div>
    </div>
    <div>
      <form class="mx-auto w-50 pb-5">
        <input
          type="text"
          class="form-control w-100 my-3 py-4 border-bottom"
          placeholder="user name"
        />
        <input
          type="number"
          class="form-control w-100 my-3 py-4 border-bottom"
          placeholder="user age"
        />
        <input
          type="email"
          class="form-control w-100 my-3 py-4 border-bottom"
          placeholder="user email"
        />
        <input
          type="password"
          class="form-control w-100 my-3 py-4 border-bottom"
          placeholder="user password"
        />
        <button class="btn btn-info text-light my-2">Send Meassage</button>
      </form>
    </div>
  </div>
</section>
